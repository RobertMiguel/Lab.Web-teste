<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        $(document).ready(function() {
  // Inicializar o componente de abas do Bootstrap
  $('.nav-pills a').on('shown.bs.tab', function (e) {
    // Atualizar o gráfico quando a aba for exibida
    var chartId = $(e.target).attr('href') + '-container';
    updateChart(chartId);
  });
  
  // Função de exemplo para atualizar o gráfico
  function updateChart(chartId) {
    // Aqui você pode usar a biblioteca de gráficos de sua escolha
    // para atualizar o gráfico com base no ID do contêiner do gráfico.
    // Aqui está um exemplo usando a biblioteca Chart.js:
    
    // Obter o contexto do gráfico
    var ctx = document.getElementById(chartId).getContext('2d');
    
    // Definir dados e opções do gráfico (substitua com seus próprios dados)
    var data = {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Vendas',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: 'rgba(0, 123, 255, 0.5)'
      }]
    };
    
    var options = {
      responsive: true,
      maintainAspectRatio: false
    };
    
    // Criar o gráfico
    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  }
});

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#chart1">Gráfico 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#chart2">Gráfico 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#chart3">Gráfico 3</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="chart1">
              <!-- Conteúdo do Gráfico 1 -->
              <h5>Gráfico 1</h5>
              <div id="chart1-container"></div>
            </div>
            <div class="tab-pane fade" id="chart2">
              <!-- Conteúdo do Gráfico 2 -->
              <h5>Gráfico 2</h5>
              <div id="chart2-container"></div>
            </div>
            <div class="tab-pane fade" id="chart3">
              <!-- Conteúdo do Gráfico 3 -->
              <h5>Gráfico 3</h5>
              <div id="chart3-container"></div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
